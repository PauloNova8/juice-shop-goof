name: Snyk Security Scans

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  snyk:
    name: Rodar Snyk Scans
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências do projeto (se houver)
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "Nenhum package.json encontrado. Pulando npm install."
          fi

      - name: Instalar Snyk CLI
        run: npm install -g snyk

      - name: Configurar endpoint do Snyk (opcional)
        run: snyk config set endpoint=https://api.us.snyk.io

      - name: Definir variável de ambiente SNYK_TOKEN
        run: echo "SNYK_TOKEN=${{ secrets.SNYK_TOKEN }}" >> $GITHUB_ENV

      - name: 🔍 Snyk Open Source Scan
        run: snyk test --all-projects || true

      - name: 🔐 Snyk Code Scan (SAST)
        run: snyk code test || true

      - name: ☁️ Snyk IaC Scan
        run: snyk iac test || true

      - name: 🐳 Snyk Container Scan
        run: |
          if [ -f Dockerfile ]; then
            snyk container test . --file=Dockerfile || true
          else
            echo "Nenhum Dockerfile encontrado. Pulando o scan de container."
          fi
