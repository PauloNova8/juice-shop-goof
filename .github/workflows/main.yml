name: Snyk Security Scans

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências do projeto
        run: |
          if [ -f package.json ]; then npm install; fi

      - name: Instalar Snyk CLI
        run: npm install -g snyk

      - name: Configurar endpoint do Snyk (opcional)
        run: snyk config set endpoint=https://api.us.snyk.io

      - name: Autenticar no Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Open Source Scan
        run: snyk test --all-projects || true

      - name: Snyk Code Scan (SAST)
        run: snyk code test || true

      - name: Snyk IaC Scan
        run: snyk iac test || true

      - name: Snyk Container Scan (Dockerfile)
        run: |
          if [ -f Dockerfile ]; then
            snyk container test . --file=Dockerfile || true
          else
            echo "Nenhum Dockerfile encontrado, pulando scan de container."
          fi
