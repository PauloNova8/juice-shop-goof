version: 2.1

jobs:
  snyk:
    docker:
      - image: circleci/python:3.8  # Use a imagem Docker apropriada para sua stack
    steps:
      - checkout  # Faz o checkout do código
      - run:
          name: Instalar o cliente Snyk
          command: npm install -g snyk  # Instala o cliente Snyk globalmente
      - run:
          name: Rodar o teste de vulnerabilidades do Snyk
          command: snyk test  # Executa a verificação de vulnerabilidades do Snyk

workflows:
  version: 2
  snyk-check:
    jobs:
      - snyk:
          filters:
            branches:
              only:
                - main  # Filtra para rodar apenas nas branches main
                - master
